<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="last-update" class="last-update"></p>

      <div class="tracker-title">
        <h1>Global COVID-19 Tracker</h1>
      </div>
      <div id="global-tracker" class="tracker-container"></div>

      <div class="searchbar" id="searchbar">
        <input
          id="search-input"
          class="search-input"
          type="text"
          placeholder="Search..."
          onclick="select()"
        />
        <ul class="autocomplete-list" id="country-list"></ul>
      </div>

      <div class="tracker-title">
        <h1 id="country-title"></h1>
      </div>
      <div id="country-tracker" class="tracker-container"></div>
      <div class="tracker-container">
        <div id="chart" class="card">
          <div class="chart-head">
            <h2 class="chart-title">
              Chart showing covid datas of last 7 days.
            </h2>
            <!-- <button id="data-switch">Show all</button> -->
          </div>
          <canvas id="myChart"> </canvas>
        </div>
      </div>
    </div>
  </body>
</html>
